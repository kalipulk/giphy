<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNL Giphy</title>
    <link href="https://fonts.googleapis.com/css?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style_giphy.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
</head>

<body>
   
<!--divforsearchform-->
<div class="search-and-buttons">
        <div class="search">
        
            <label for="site-search">Add a Gif Category:</label>
        
            <input type="search" id="site-search" name="q" aria-label="Searchthroughsitecontent">
        
            <button id="search-button">Add Gif</button>
        
        </div>
        
        <!--changedata-persontypes&class-->
        <div class="buttons-bg">
        
            <div id="gifs-options" class="buttons"></div>
        
        </div>
    </div>
    
    <!--divforimages-->
    
    <div class="gif-area">
    
        <div id="gifs-appear-here" class="gifs"></div>
    
    </div>
    
    <!--Delete Previous gif in array-->
    <div class="delete-gif">
        <div id="deleteArrayItem">Delete Last Gif Entry</div>
    </div>

</body>

</html>
